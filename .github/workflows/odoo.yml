name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
        architecture: 'x64'
    # You can test your matrix by printing the current Python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install depends
      run: |
        sudo apt-get update
        sudo apt install python3-dev libxml2-dev libxslt1-dev libldap2-dev libsasl2-dev libtiff5-dev libjpeg8-dev libopenjp2-7-dev zlib1g-dev libfreetype6-dev liblcms2-dev libwebp-dev libharfbuzz-dev libfribidi-dev libxcb1-dev libpq-dev
        wget https://raw.githubusercontent.com/odoo/odoo/13.0/requirements.txt -O requirements.txt
        wget http://nightly.odoo.com/14.0/nightly/deb/odoo_13.0.latest.tar.xz
        tar -xf odoo_14.0.latest.tar.xz -C ../
        git clone https://github.com/OCA/web.git ../web
        pip3 install -r requirements.txt
        pip3 install websocket_client
        pip3 install coverage
        pip3 install codecov
